<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebPlayer</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>

<body>

    <div class="container-initial">
        <div class="music-plataform">
            <div class="music-plataform-img">
                <img id="image-yt" width="200px" height="200px" src="test.png" alt="">
            </div>
            <div class="music-plataform-textfield">
                <h1>Luxúria - Xamã e Matuê</h1>
            </div>
            <div class="music-plataform-barprogess">
            </div>
            <div class="music-plataform-controls">
                <i data-toogle="Voltar" id="back" class="bi bi-skip-backward"></i>
                <i data-toogle="Reproduzir" id="play" class="bi bi-play"></i>
                <i data-toogle="Próximo" id="next" class="bi bi-skip-forward"></i>
            </div>
        </div>
        <script type="module" src="js/app.js"></script>
    </div>
    </div>
</body>

</html>
