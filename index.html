<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebPlayer</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
</head>

<body>

  <div class="container-initial">
    <div class="container-initial-cardmusic">
      <form id="myForm" class="max-w-md mx-auto search_music">
        <label for="default-search"
          class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white">Search</label>
        <div class="relative">
          <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
            <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
              fill="none" viewBox="0 0 20 20">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
            </svg>
          </div>
          <input type="search" id="search-send"
            class="block w-full p-4 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            placeholder="Pesquise sua música favorita..." required />
        </div>
      </form>
    </div>
    <div class="music-plataform">
      <div class="music-plataform-img">
        <div id="status-container" role="status"
          class="space-y-8 animate-pulse md:space-y-0 md:space-x-8 rtl:space-x-reverse md:flex md:items-center">
          <div
            class="skletonimg flex items-center justify-center h-48 bg-gray-300 rounded-full overflow-hidden sm:w-96 dark:bg-gray-700">
            <img id="imagem-da-musica" class="w-full h-full opacity-0 object-cover" alt="Imagem da Música">
          </div>
        </div>
      </div>
      <div class="music-plataform-textfield">
        <p id="title-track"></p>
        <p id="artits-track"></p>
        <p></p>
      </div>
      <div class="music-plataform-progressbar">
      </div>
      <div class="music-plataform-controls">
        <i data-toogle="Voltar" id="back" class="bi bi-skip-backward"></i>
        <i data-toogle="Reproduzir" id="play" class="bi bi-play"></i>
        <i data-toogle="Próximo" id="next" class="bi bi-skip-forward"></i>
      </div>
    </div>
  </div>
  </div>
  </div>
  <script type="module" src="js/app.js"></script>

</body>

</html>
